<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Live weather updates provided by Yoav.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yoav Weather: It's probably not raining in California.</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  
  <div class="offline card">It looks like you're offline. <br>Reconnect to get the latest forecast!
  This forecast was last updated <span class="offline-timestamp"></span>
  </div>
  
  <main class="card">
    <input id="t1" autocomplete="off" type="radio" name="toggle">
    <input id="t2" autocomplete="off" type="radio" name="toggle">
    <input id="t3" autocomplete="off" type="radio" name="toggle">
    <input id="t4" autocomplete="off" type="radio" name="toggle">
    <ul>
      <li class="l1"><label class="toggle-label" for="t1">RIGHT NOW</label></li>
      <li class="l2"><label class="toggle-label" for="t2">NEXT 24H</label></li>
      <li class="l3"><label class="toggle-label" for="t3">NEXT 7 DAYS</label></li>
      <li class="l4"><label class="toggle-label" for="t4">ABOUT</label></li>
    </ul>
    
    <div class="loader">
      <div class="sk-double-bounce">
        <div class="sk-child sk-double-bounce1"></div>
        <div class="sk-child sk-double-bounce2"></div>
      </div>
    </div>
            
    <section class="forecast currently">
      <h1>In <span class="city"></span>, it's <span class="temp"></span></h1>
      <span class="icon"></span><p class="summary"></p>
    </section>
    <section class="forecast next-day">
      <h2 class="summary"></h2>
    </section>
    <section class="forecast next-week">
      <h2 class="summary"></h2>
    </section>
    <section class="about">
      <p><a href="https://github.com/zackboe/yoavweather">Open Source Nonsense</a> by
      <a href="https://zackboehm.com">Zack Boehm</a> for Yoav</p>
      <p>Inspired by a lack of sleep,
      <a href="https://jakearchibald.github.io/isserviceworkerready/">Jake Archibald</a>,
      and <a href="http://drakeweather.com/">Drake Weather</a></p>
      <p>Powered by <a href="https://forecast.io/">Forecast.io</a> and Service Workers</p>
    </section>
                
  </main>

    <script>
      (function(w,u,t,r,a,i,n){w['GoogleAnalyticsObject']=a;w[a]=w[a]||function(){
      (w[a].q=w[a].q||[]).push(arguments)},w[a].l=1*new Date();i=u.createElement(t),
      n=u.getElementsByTagName(t)[0];i.async=1;i.src=r;n.parentNode.insertBefore(i,n)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47463971-2', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/es6-promise/es6-promise.min.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/geolocator/src/geolocator.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/icons.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
